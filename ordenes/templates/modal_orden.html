{% load static %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalles de pedido</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card mx-3 my-1">
                <div class="card-header letras-negras text-center">
                    <h4>Detalles</h4>
                </div>
                {% for producto in productos %}
                    <table class="card-table table">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Vendedor</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="w-25">
                                <img src="{{ producto.producto.imagen.url }}" alt="imagen_producto"
                                     class="img-fluid rounded-lg">
                            </td>
                            <td class="align-middle">{{ producto.producto.nombre }}</td>
                            <td class="align-middle">{{ producto.cantidad }}</td>
                            <td class="align-middle">${{ producto.producto.precio }}</td>
                            <td class="align-middle"><a
                                    href="{% url 'ordenes:detalles_vendedor' producto.producto.vendedor.id %}">{{ producto.producto.vendedor.username }}</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
