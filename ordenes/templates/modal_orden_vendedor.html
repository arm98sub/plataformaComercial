{% load static %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalles de pedido</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <div class="card mx-3 my-1">
                    <div class="card-header letras-negras text-center">
                        <h4>Detalles</h4>
                    </div>
                    <table class="card-table table">
                        <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in object %}
                            <tr>
                                <td class="w-25">
                                    <img src="/media/{{ item.1 }}" alt="imagen_producto"
                                         class="img-fluid rounded-lg">
                                </td>
                                <td class="align-middle">{{ item.0 }}</td>
                                <td class="align-middle">{{ item.3 }}</td>
                                <td class="align-middle">{{ item.2 }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
