{% extends 'base.html' %}
{% load static %}

{% block title %}
{{etiqueta}} Producto
{% endblock title %}

{% block css %}
{% endblock css %}

{% block body %}
{% load crispy_forms_tags%}

<br>
<div class="container justify-content-center">
	<div class="row">
		<div class="col-12 col-md-6 offset-md-3">
			<div class="card text-dark border-primary mb-3" style="max-width: 35rem;">
				<div class="card-body">
					<h4 class="card-title mb-4 mt-1">Producto</h4>
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}

						{{form | crispy }}
						<br>

						<div class="d-flex justify-content-end">
							<button type="submit" class="btn btn-success" href="javascript:history.back()">Guardar
								Cambios</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock body %}
