{% extends 'base.html' %}
{% load static %}
{% block title %}
Eliminar Producto
{% endblock title %}

{% block body %}
<br>
<div class="row">
	<div class="col-12 col-md-6 offset-md-3">
		<div class="card text-center">
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<h1 class="mb-3">Quieres eliminar el producto "{{ object }}"?</h1>
					<input class="btn btn-success" type="submit" value="Si, si quiero">
					<a class="btn btn-danger cancel-link" href="{% url 'principal:lista_prod_vendedor' %}"><i class="fa fa-times"> </i>Mejor no</a>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock body %}
