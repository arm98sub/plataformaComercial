{% extends 'base.html' %} 
{% load static %} 
{% block title %} 
Ver producto 
{% endblock title %} 

{% block body %}
  <section class="m-5">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div class="card text-center" style="width: 20rem;">
          <img class="p-3 card-img-top" src="{{ MEDIA_URL}}{{ producto.imagen }}" alt="Imagen Ilustrativa" class="card-img-top">
          <div class="card-body">
            <h5 class="card-tittle">{{ producto.nombre }}</h5>
            <p class="card-text mt-2">{{ producto.descripcion }}</p>
          </div>
          <a href="{% if producto.imagen %}/media/{{MEDIA_URL}}{{producto.imagen}}{% else %}{% static 'images/product_placeholder.png' %}{% endif %}" class="btn btn-success mr-3 ml-3 mb-3">
            <img src="{% static 'images/icon-svg/cart-7.svg' %}" alt="carrito de compras" />
              ${{producto.precio}}
          </a>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </section>
{% endblock body %}
