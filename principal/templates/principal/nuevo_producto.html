{% extends 'base.html' %}
{% load static %}
{% block title %}
Nuevo Producto
{% endblock title%}
{% block body %}
{% load crispy_forms_tags%}

<div class="row">
	<div class="col-12 col-md-6 offset-md-3">
		<div class="card my-3">
			<div class="card-body letras-negras">
				<h1>Nuevo Producto</h1>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{form | crispy }}
                    <div class="container-fluid text-center mt-5">
                        <button type="submit" class="btn main-btn secondary-1-btn">Agregar</button>
                        <a href="javascript:history.back()">Regresar</a>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock body %}

{% block js %}
<script src="{% static 'js/funciones.js'%}"></script>
{% endblock js %}
