{% extends 'base.html' %}
{% load static %}
{% block title %}
{{etiqueta}} Servicio
{% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
{% load crispy_forms_tags%}

<br>
<div class="row letras-negras">
	<div class="col-12 col-md-6 offset-md-3">
		<div class="card">
			<div class="card-body">
				<h2>Servicio</h2>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{form | crispy }}
					<br>
					<div class="d-flex justify-content-end">
						<button class="btn boton-ingresar" type="submit">Crear Servicio</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
