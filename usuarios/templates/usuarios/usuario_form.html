{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container justify-content-center">
    <div class="row">
        <div class="col-6 col-md-10 offset-md-1">
            <div class="card text-dark border-primary mb-3" >
                <div class="card-body">
                    <h4 class="card-title mb-4 mt-1">Editar Usuario</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form}}
                        <br>
                        <br>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">{{boton}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block js %}
<script src="{% static 'js/funciones.js' %}"></script>
{% endblock js %}

{% endblock body %}
